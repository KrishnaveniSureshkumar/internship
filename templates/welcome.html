<!DOCTYPE html>
<html>
<head>
    <title>Welcome to the Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 100px 0;
        }
        form {
            text-align: center;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Online Voting System</h1>
    
    <form method="POST" action="/voting">
        <input type="submit" value="Next">
    </form>
</body>
</html>
