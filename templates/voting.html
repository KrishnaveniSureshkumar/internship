<!DOCTYPE html>
<html>
<head>
    <title>Vote</title>
    <title>Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Vote</h1>
    
    <form id="votingForm" method="POST" action="/submit_vote">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="voterId">Voter ID:</label>
        <input type="text" id="voterId" name="voterId" required>
        
        <label for="candidates">Select a Candidate:</label>
        <select id="candidates" name="candidate" required>
            <option value="candidate1">Candidate 1</option>
            <option value="candidate2">Candidate 2</option>
            <option value="candidate3">Candidate 3</option>
        </select>
        
        <input type="submit" value="Submit" onclick="validateForm()">
    </form>
    
    <p id="errorMessage" style="color: red; text-align: center;"></p>
    
    <script>
        function validateForm() {
            // Prevent the form from submitting (the default behavior)
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const voterId = document.getElementById("voterId").value;
            const selectedCandidate = document.getElementById("candidates").value;
            
            // Check if any field is empty
            if (!username || !voterId || !selectedCandidate) {
                // Display an error message
                document.getElementById("errorMessage").textContent = "Please fill in all fields.";
                return; // Do not proceed with form submission
            }
            
            // Simulate submitting the vote to a server (replace with actual code)
            // sendVoteToServer(username, voterId, selectedCandidate);
            
            // Display a success message
            const alertMessage = "Your voting process is successfully completed.";
            alert(alertMessage);
            
            // Redirect to the welcome page (optional)
            window.location.href = "/";
        }
    </script>
</body>
</html>
